<app-dashboard-card>
  <div class="chart-container" *ngIf="!loading">

    <div class="widget-title">
      Visitantes por país en el año actual: {{totalVisitors}}
    </div>

    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive">

    </apx-chart>
  </div>

  <app-floating-spinner *ngIf="loading" [strokeWidth]="5"></app-floating-spinner>
</app-dashboard-card>
