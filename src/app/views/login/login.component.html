<mat-card class="login-mat-card">
  <mat-progress-bar mode="indeterminate" class="login-progress-bar" *ngIf="loading"></mat-progress-bar>

  <div fxLayout="column">

    <div class="logo-container" fxLayout="row" fxLayoutAlign="center center">
      <img src="assets/images/logos/icon-128px.png"/>
    </div>

    <form name="loginForm" [formGroup]="loginForm" novalidate>

      <div fxLayout="row" fxLayoutAlign="center center">
        <h3>Sistema de registro de visitantes</h3>
      </div>

      <mat-form-field appearance="outline" class="width-100-percent">
        <mat-label>Correo electronico</mat-label>
        <input matInput formControlName="email" type="text">
        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
        <mat-error>
          Email es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="width-100-percent">
        <mat-label>Password</mat-label>
        <input matInput
               formControlName="password"
               [type]="ocultarPassword ? 'password' : 'text'"
               (keyup.enter)="login()">
        <mat-icon matSuffix
                  class="secondary-text show-password-icon"
                  (click)="ocultarPassword = !ocultarPassword">
          {{ocultarPassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error>
          Password es requerido
        </mat-error>
      </mat-form-field>

    </form>

    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button
              color="primary"
              [disabled]="loginForm.invalid"
              (click)="login()"
              class="login-button">
        Ingresar
      </button>
    </div>

  </div>
</mat-card>
